emit:
  - "@typespec/openapi3"
  - "@typespec/json-schema"
  - "@azure-tools/typespec-python"
  - "@azure-tools/typespec-java"
  - "@azure-tools/typespec-ts"
options:
  "@typespec/json-schema":
    file-type: "json"
  "@azure-tools/typespec-python":
    emitter-output-dir: "{output-dir}/python"
    unbranded: true
  "@azure-tools/typespec-java":
    emitter-output-dir: "{output-dir}/java"
    package-dir: "brian-fun-service"
    namespace: "com.brian.fun.service"
    branded: false
  "@azure-tools/typespec-ts":
    emitter-output-dir: "{output-dir}/javascript"
    title: "Brian Fun Service"
    package-dir: "brian-fun-service"
    generateMetadata: true
    branded: false
    packageDetails:
      name: "@azure-rest/brian-fun-service"
      description: "Brian Fun Service"
      version: "1.0.0-beta.1"
